<form ng-submit="create.createContact(create.newContact)" class="form-inline">
	<legend>Add a Contact</legend>
	<div class="form-group">
		<label class="sr-only" for="contact-firstname">First Name</label>
		<input type="text" ng-model="create.newContact.firstName" class="form-control" id="contact-firstname" placeholder="First Name">
	</div>
	<div class="form-group">
		<label class="sr-only" for="contact-lastName">Last Name</label>
		<input type="text" ng-model="create.newContact.lastName" class="form-control" id="contact-lastName" placeholder="Last Name">
	</div>
	<button class="btn btn-primary">Save Contact</button>
</form>
