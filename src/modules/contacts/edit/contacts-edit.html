<form ng-submit="edit.updateContact(edit.contact)" class="form-inline">
	<legend>Edit Contact</legend>
	<div class="form-group">
		<label class="sr-only" for="contact-firstname">First Name</label>
		<input type="text" ng-model="edit.contact.firstName" class="form-control" id="contact-firstname" placeholder="First Name">
	</div>
	<div class="form-group">
		<label class="sr-only" for="contact-lastName">Last Name</label>
		<input type="text" ng-model="edit.contact.lastName" class="form-control" id="contact-lastName" placeholder="Last Name">
	</div>
	<button class="btn btn-primary">Save Contact</button>
</form>
